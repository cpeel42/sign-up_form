<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="main">
        <div class="left">
            <img class=background src="background.jpg" alt="Picture of a forest with ferns and pine needles">
            <div class="title-box">
                <img class="icon" src="icon.svg" alt="a stem with several small alternating leaves">
                <h1>My Website</h1>
            </div>
            <p class="credits">Photo by Chris Peel </p>
        </div>
        <div class="right">
            <div class="top">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
                <h2>You <i>know</i> you want to.</h2>
            </div>
            <div class="middle">
                <h2>Let's do this!</h2>
                <form action="" method="post">
                    <div class="input">
                        <label for="first_name">First Name</label>
                        <input required name="first_name" id="first_name" type="text" pattern="^[a-zA-Z]+$">
                    </div>
                    <div class="input">
                        <label for="last_name">Last Name</label>
                        <input required name="last_name" id="last_name" type="text" pattern="^[a-zA-Z]+$">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input required name="email" id="email" type="text" pattern="^\S+@\S+\.\S+$">
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number</label>
                        <input required name="phone" id="phone" type="text" minlength="10" pattern="\d+">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input required name="password" id="password" type="text" minlength="8">
                    </div>
                    <div class="input">
                        <label for="password_confirm">Confirm Password</label>
                        <input required name="password_confirm" id="password_confirm" type="text" minlength="8">
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
